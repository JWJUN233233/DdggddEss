# 井号(#)开头的都是注释 添加模板时不需要加上

# 模板名 用单引号括起来 叫什么都可以 但不要包含空格和.
'test':
  #物品显示名 用单引号括起来
  name: '§a这是一个示例模板'
  #物品lore 一行一条 按格式添加
  lore:
    - '§a严格按照示例格式添加'
    - '§b一个空格都不要多'
    - '§c一个空格都不要少'
    - '§d每行内容用单引号括起来'
    - '§e游戏内手拿物品使用 §7/lore import 模板名 §e可以导入模板'

#这是第二个示例模板 一定要注意模板名左边没有任何空格或者字符 右边必须紧跟着一个英文冒号
#所有冒号必须都是英文冒号 所有单引号必须都是英文单引号
'test2':
  #一定要注意 name 必须是小写, 冒号后面必须有一个空格
  # name左边必须有2个空格
  name: '§7单引号里面的内容随意  !*^#%$@§*(~_@($+=-'
  # lore和name一样 左边2个空格
  lore:
    #每行以减号(-)开头 减号左边必须有2个或4个空格 右边必须有1个空格
    - '第   一   行'
    - '第   二   行'
    - '第   三   行'
  #自定义模型数据 值是数字 用不到就不需要加这个
  customModelData: 0

'test3':
  name: '无注释示例'
  lore:
    - '1111111'
    - '2222222'
    - '3333333'
  customModelData: 1